language: python
python:
  - "3.8"  

cache: pip

install:
  - pip install -r requirements.txt  


after_script:
  - python -m coveralls

script:
  - black --check .  
  - flake8 --exclude=migrations.
  - coverage run --source=mysite,polls manage.py test

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: $AWSACCESSKEYID
  secret_access_key:
    secure: $SECRETACCESSKEYID
  region: "us-west-2"
  app: "eqasite"
  env: "qasite-env"
  bucket_name: "elasticbeanstalk-us-west-2-004692833247"
  bucket_path: "qasite/"
  on:
    branch: main
  
